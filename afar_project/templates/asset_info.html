<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Input Asset Info</title>
  </head>

  <body>
    {% include 'header.html' %}

    <div class="flex justify-center item-center mx-2 mt-2">
      <h1 class="text-gray-500 text-2xl">Define Asset Classes</h1>
    </div>
    <div>
      <div class="bg-gray-200 p-6 rounded-lg shadow-md mx-40 my-4">
        <form method="post" action="" class="space-y-4">
          {% csrf_token %}
          <div>
            <div>
              <label
                for="category"
                class="block text-sm font-medium text-gray-700"
                >Category:</label
              >
              <input
                type="text"
                id="category"
                name="category"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
            <div>
              <label for="code" class="block text-sm font-medium text-gray-700"
                >Code:</label
              >
              <input
                type="text"
                id="code"
                name="code"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label
                for="economicCode"
                class="block text-sm font-medium text-gray-700"
                >Economic Code:</label
              >
              <input
                type="number"
                id="economicCode"
                name="economicCode"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
            <div>
              <label
                for="expectedLifePre"
                class="block text-sm font-medium text-gray-700"
                >Expected Life:</label
              >
              <input
                type="number"
                id="expectedLifePre"
                name="expectedLifePre"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label
                for="depreciationMethod"
                class="block text-sm font-medium text-gray-700"
                >Depreciation Method:</label
              >
              <input
                type="text"
                id="depreciationMethod"
                name="depreciationMethod"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
          </div>
          <div class="flex justify-center">
            <div class="mt-4">
              <input
                type="submit"
                value="Submit"
                class="bg-white text-gray-500 py-2 px-10 rounded border-2 border-gray-500 shadow hover:bg-gray-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-2"
              />
            </div>
          </div>
        </form>
      </div>        
      </div>
    </div>
    <!-- file upload  Content -->
    <div class="border-2 border-gray-500 rounded-lg m-40 py-16 shadow-md">
      <div class="flex justify-center text-gray-500">
        <h2 class="text-2xl pb-4 font-semibold">File Upload (BACS)</h2>
      </div>
      <div class="flex justify-center items-center space-x-8">
        <!-- Form to Add New Column -->
        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
          <form
            id="file_upload_frc"
            action="{% url 'assetinfofileupload' %}"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <input
              class="block w-full text-gray-700 bg-gray-200 border border-gray-300 rounded-lg p-2 mb-4"
              type="file"
              name="file"
              accept=".xlsx"
            />

            <div class="mt-4">
              <input
                type="submit"
                value="Upload Excel File"
                class="w-full bg-white rounded-lg text-gray-500 py-2 px-10 border-2 border-gray-500 hover:bg-gray-500 hover:text-white"
              />
            </div>
          </form>
        </div>
  </div>
  </div>

  <div>
    {% include 'footer.html' %}
    </div>

    <script src="../static/js/script.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      <script src="../static/js/script.js"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
